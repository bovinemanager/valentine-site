<style>

}

/* Glowing Name */
.glow {
    font-size: 70px;
    margin-top: 50px;
    color: #ff4da6;
    text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff1a8c, 0 0 60px #ff0066;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px;
}

#yesBtn {
    background: hotpink;
    color: white;
}

#noBtn {
    background: white;
    color: black;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>
